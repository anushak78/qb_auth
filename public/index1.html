<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="js/underscore.js"></script>
    <script src="ng-app.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script>if (window.module) module = window.module;</script>
</head>

<body ng-app="myApp">
    <div class="global-wrapper" ng-controller="ListController">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default" ng-init="getRecords()">
                        <div class="panel-body">
                            <form ng-submit="addNew()">
                                <table class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th><input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" />
                                            </th>
                                            <th>App Icon</th>
                                            <th>App Description</th>
                                            <th>App Location</th>
                                            <th>App Package Name</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="appDetail in appDetails">
                                            <td>
                                                <input type="checkbox" ng-model="appDetail.selected" /></td>
                                            <td>
                                                <input type="file" id="file{{$index}}" class="form-control"
                                                    file-model="appDetail.icon" /></td>
                                            <td>
                                                <input type="text" class="form-control" ng-model="appDetail.desc"
                                                    required /></td>
                                            <td>
                                                <input type="text" class="form-control" ng-model="appDetail.location"
                                                    required /></td>
                                            <td>
                                                <input type="text" class="form-control" ng-model="appDetail.package"
                                                    required /></td>
                                        </tr>
                                    </tbody>
                                </table>

                                <!--                            <input type="file" id="file0">
                            <input type="file" id="file1">
                            <input type="button" ng-click="uploadFile()">-->

                                <div class="form-group">
                                    <input ng-hide="!appDetails.length" type="button" class="btn btn-primary pull-right"
                                        value="Submit" ng-click="uploadFile()">
                                    <!--<input ng-hide="!appDetails.length" type="button" class="btn btn-danger pull-right" ng-click="remove()" value="Remove">-->
                                    <input type="submit" class="btn btn-primary addnew pull-right" value="Add New">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<style>
    .alignment {
        float: none;
        margin: 100px 0px 0px 0px;
    }
</style>

</html>
